build_prefix: extra-x86_64

pre_build_script: |
  aur_pre_build()
  tag = _G.newver.lstrip('v')
  for line in edit_file('PKGBUILD'):
    if line.startswith('_pkgver='):
      line = f"_pkgver='{tag}'"
    print(line)
  update_pkgver_and_pkgrel(tag.replace('-', ''))

post_build_script: |
  aur_post_build()
  update_aur_repo()

update_on:
  - source: github
    github: SagerNet/serenity
    use_latest_release: true
    prefix: v
