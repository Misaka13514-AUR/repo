name: lilac
on:
  workflow_dispatch:
    inputs:
      lilac_args:
        default: ''
        description: 'Packages to force rebuild (space-separated)'
        type: string
  schedule:
    # Runs at 06:13, 14:13 and 22:13 UTC (actually same time as UTC+8)
    # https://crontab.guru/#13_6,14,22_*_*_*
    - cron: '13 6,14,22 * * *'
# TODO: Set your Actions secrets and variables
# Secrets:
# - SSH_KEY: SSH private key for AUR push
# - GPG_KEY: GPG private key for signing packages
# - RCLONE_CONFIG: rclone configuration for remote storage
# - DB_URL: Database URL for lilac
# - SMTP_HOST: SMTP host for notifications
# - SMTP_USERNAME: SMTP username for notifications
# - SMTP_PASSWORD: SMTP password for notifications
# Variables:
# - REPO_NAME: Name of the Arch Linux repository
# - GIT_AUTHOR_NAME: Author name for git commits
# - GIT_AUTHOR_EMAIL: Author email for git commits
# - RCLONE_REMOTE: Remote storage name in rclone config, e.g., 'remote:' or 'remote:mybucket/'
env:
  GITREPO: ${{ github.repositoryUrl }}
  REPO_NAME: ${{ vars.REPO_NAME }}
  GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME || 'github-actions[bot]' }}
  GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL || '41898282+github-actions[bot]@users.noreply.github.com' }}
  RCLONE_REMOTE: ${{ vars.RCLONE_REMOTE }}
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  lilac:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: read
      contents: write
      attestations: write
    steps:
      - name: üõ†Ô∏èüåê Setup Cloudflare WARP
        uses: Misaka13514-AUR/warp-on-actions@v1.4
        with:
          stack: ipv6
          mode: client
      - name: üõ†Ô∏èüìÇ Prepare directories
        run: |
          # git repository contains PKGBUILDs
          mkdir -p lilac/gitrepo
          # local temporary directory to store built packages
          mkdir -p lilac/repo
          # remote directory:
          # - lilac: .lilac persist files
          # - aur/x86_64: packages and pacman database
          # - aur/log: build logs
          # - aur/archive: old packages
          mkdir -p lilac/remote
          # config files
          # - ssh_key: SSH private key
          # - gpg_key: GPG private key
          # - rclone.conf: rclone config
          # - lilac.toml: lilac config
          mkdir -p lilac/config
      - name: ‚¨áÔ∏èüêô Clone git repository
        uses: actions/checkout@v5
        with:
          path: lilac/gitrepo
          fetch-depth: 0
      - name: üõ†Ô∏èüìù Write configuration
        run: |
          umask 077
          echo "${{ secrets.SSH_KEY }}" > lilac/config/ssh_key
          echo "${{ secrets.GPG_KEY }}" > lilac/config/gpg_key
          echo '${{ secrets.RCLONE_CONFIG }}' > lilac/config/rclone.conf
          cp -a lilac/gitrepo/lilac.toml lilac/config/lilac.toml
          sed -i "s|<REPO_NAME>|${{ env.REPO_NAME }}|g" lilac/config/lilac.toml
          sed -i "s|<DB_URL>|${{ secrets.DB_URL }}|g" lilac/config/lilac.toml
          sed -i "s|<SMTP_HOST>|${{ secrets.SMTP_HOST }}|g" lilac/config/lilac.toml
          sed -i "s|<SMTP_USERNAME>|${{ secrets.SMTP_USERNAME }}|g" lilac/config/lilac.toml
          sed -i "s|<SMTP_PASSWORD>|${{ secrets.SMTP_PASSWORD }}|g" lilac/config/lilac.toml
          sed -i "s|<GITHUB_TOKEN>|${{ secrets.GITHUB_TOKEN }}|g" lilac/config/lilac.toml
          echo "[keys]" >> lilac/config/nvchecker_keyfile.toml
          echo 'github = "${{ secrets.GITHUB_TOKEN }}"' >> lilac/config/nvchecker_keyfile.toml
      - name: üê≥üìÑ Lowercase github.repository for DOCKER_IMAGE
        id: lowercase
        run: echo "DOCKER_IMAGE=ghcr.io/${GITHUB_REPOSITORY@L}" >> ${GITHUB_OUTPUT}
      - name: üê≥ü™™ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üê≥‚öôÔ∏è Setup Docker environment
        run: |
          # https://ubuntu.com/blog/ubuntu-23-10-restricted-unprivileged-user-namespaces
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_unconfined=0
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
          # prepare the docker environment
          # https://docs.docker.com/reference/cli/dockerd/#configure-cgroup-driver
          docker info
          docker pull ${{ steps.lowercase.outputs.DOCKER_IMAGE }}
      - name: üê≥üöÄ Start Docker container
        run: |
          docker run --rm -d \
            --name lilac \
            --privileged \
            --cap-add SYS_ADMIN \
            --security-opt seccomp=unconfined \
            --cgroup-parent=docker.slice \
            --cgroupns private \
            --tmpfs /tmp \
            --tmpfs /run \
            --tmpfs /run/lock \
            -v $(pwd)/lilac:/home/lilac/lilac \
            ${{ steps.lowercase.outputs.DOCKER_IMAGE }}
      - name: üê≥‚è≥ Wait for systemd to be ready and enable linger
        run: |
          timeout=30
          while ! docker exec lilac busctl --system list >/dev/null 2>&1; do
            echo "Waiting for systemd to be ready..."
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "‚ùå Timed out waiting for systemd"
              exit 1
            fi
          done
          echo "‚úÖ systemd is ready."
          docker exec lilac loginctl enable-linger lilac          
      - name: üê≥‚è≥ Wait for memory controller in cgroup.subtree_control
        run: |
          echo "Waiting for 'memory' to appear in /sys/fs/cgroup/user.slice/cgroup.subtree_control..."
          timeout=30
          while ! docker exec lilac test -f /sys/fs/cgroup/user.slice/cgroup.subtree_control || \
                ! docker exec lilac cat /sys/fs/cgroup/user.slice/cgroup.subtree_control | grep -q 'memory'; do
            if docker exec lilac test -f /sys/fs/cgroup/user.slice/cgroup.subtree_control; then
              output=$(docker exec lilac cat /sys/fs/cgroup/user.slice/cgroup.subtree_control)
              echo "Current subtree_control: '$output'"
              echo "'memory' not found yet, retrying in 1 second..."
            else
              echo "subtree_control file not found yet, retrying in 1 second..."
            fi
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "‚ùå Timed out waiting for 'memory' controller."
              exit 1
            fi
          done
          echo "‚úÖ 'memory' controller is available."
      - name: üê≥üîç Debug cgroup configuration
        run: |
          echo "Host cgroup configuration:"
          findmnt -R /sys/fs/cgroup/
          echo "cat /sys/fs/cgroup/user.slice/cgroup.subtree_control"
          cat /sys/fs/cgroup/user.slice/cgroup.subtree_control
          echo ""
          echo "Container cgroup configuration:"
          docker exec lilac findmnt -R /sys/fs/cgroup/
          echo "cat /sys/fs/cgroup/user.slice/cgroup.subtree_control"
          docker exec lilac cat /sys/fs/cgroup/user.slice/cgroup.subtree_control
          echo "cat /proc/self/cgroup"
          docker exec lilac cat /proc/self/cgroup
      - name: üê≥üì¶ Initialize system environment
        run: |
          docker exec lilac /init.sh
      - name: üê≥üë§ Setup user environment
        run: |
          docker exec lilac sudo -iu lilac \
            git config --global user.name "${{ env.GIT_AUTHOR_NAME }}"
          docker exec lilac sudo -iu lilac \
            git config --global user.email "${{ env.GIT_AUTHOR_EMAIL }}"
          docker exec lilac sudo -iu lilac \
            /usr/bin/gpg --batch --import lilac/config/gpg_key
      - name: üê≥üîóüóÇÔ∏è Mount remote storage
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone mount --daemon --allow-other ${{ env.RCLONE_REMOTE }} lilac/remote
      - name: üê≥‚¨áÔ∏èüîê Download lilac persist files
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone sync -v --exclude-from /rclone-exclude.txt ${{ env.RCLONE_REMOTE }}lilac .lilac
      - name: üê≥ü§ñüöÄ Run lilac
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/lilac ${{ inputs.lilac_args }}
      - name: üßôüîçüìú Print lilac logs
        run: |
          echo "Summary log:"
          docker exec lilac cat /home/lilac/.lilac/build.log
          echo ""
          echo "Detailed log:"
          docker exec lilac /group-log.sh
      - name: üìú‚û°Ô∏èüìÑ Add build log to summary
        run: |
          echo "## Build log" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker exec lilac cat /home/lilac/.lilac/build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: üê≥‚¨ÜÔ∏èüìú Upload lilac logs
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links .lilac/log ${{ env.RCLONE_REMOTE }}aur/log
      - name: üê≥‚¨ÜÔ∏èüîê Upload lilac persist files
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone sync -v --exclude-from /rclone-exclude.txt .lilac ${{ env.RCLONE_REMOTE }}lilac
      - name: üî¢üì¶ Count built packages
        id: count
        run: |
          echo "pkgs_count=$(find lilac/repo -type f -name *.pkg.tar.zst | wc -l)" >> $GITHUB_OUTPUT
      - name: ‚úÖüì¶ Attest built packages
        if: steps.count.outputs.pkgs_count != 0
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'lilac/repo/*.pkg.tar.zst'
      - name: ‚¨áÔ∏èüóÉÔ∏è Download pacman database
        if: steps.count.outputs.pkgs_count != 0
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links ${{ env.RCLONE_REMOTE }}aur/x86_64/${{ env.REPO_NAME }}.db lilac/repo
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links ${{ env.RCLONE_REMOTE }}aur/x86_64/${{ env.REPO_NAME }}.db.tar.gz lilac/repo
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links ${{ env.RCLONE_REMOTE }}aur/x86_64/${{ env.REPO_NAME }}.files lilac/repo
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links ${{ env.RCLONE_REMOTE }}aur/x86_64/${{ env.REPO_NAME }}.files.tar.gz lilac/repo
      - name: üì¶‚û°Ô∏èüóÉÔ∏è Add packages to database
        if: steps.count.outputs.pkgs_count != 0
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/repo-add lilac/repo/${{ env.REPO_NAME }}.db.tar.gz lilac/repo/*.pkg.tar.zst
          rm -f lilac/repo/${{ env.REPO_NAME }}.db.tar.gz.old
          rm -f lilac/repo/${{ env.REPO_NAME }}.files.tar.gz.old
      - name: ‚¨ÜÔ∏èüì¶‚úçÔ∏èüóÉÔ∏è Upload packages and database
        if: steps.count.outputs.pkgs_count != 0
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone copy -v --copy-links lilac/repo/ ${{ env.RCLONE_REMOTE }}aur/x86_64
      - name: üí©‚û°Ô∏èüöΩ Clean up
        run: |
          docker exec lilac sudo -iu lilac \
            /usr/bin/fusermount3 -u lilac/remote
          docker exec lilac sudo -iu lilac \
            /usr/bin/rclone mount --daemon --allow-other ${{ env.RCLONE_REMOTE }} lilac/remote
          docker exec lilac sudo -iu lilac \
            /repocleaner.py
